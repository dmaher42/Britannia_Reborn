<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Britannia Reborn â€” Ultima Interactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <main class="game-area" aria-label="Starter chamber">
      <canvas id="game" aria-label="World view" role="img"></canvas>
      <section class="message-panel" aria-live="polite">
        <div id="modeIndicator" class="mode-indicator">Mode: Walk</div>
        <div id="statusText" class="status-text">Use WASD or the arrow keys to explore.</div>
        <div id="messageLog" class="message-log"></div>
      </section>
    </main>
    <aside class="sidebar">
      <section class="character-panel">
        <header><h2>Avatar</h2></header>
        <div class="character-name" id="characterName">Avatar</div>
        <div class="character-vitals">
          <div><span>HP</span><span id="hpLabel">-</span></div>
          <div><span>MP</span><span id="mpLabel">-</span></div>
        </div>
        <ul id="statList" class="stat-list"></ul>
      </section>
      <section class="world-panel">
        <header><h2>World</h2></header>
        <div class="world-info">
          <div><span>Area</span><span id="areaLabel">-</span></div>
          <div><span>Tile</span><span id="tileLabel">-</span></div>
        </div>
        <div class="button-row">
          <button id="saveButton" type="button">Save</button>
          <button id="loadButton" type="button">Load</button>
        </div>
        <p class="controls-hint">WASD / Arrows move &bull; L: Look &bull; G: Get &bull; U: Use &bull; T: Talk &bull; I: Toggle inventory</p>
      </section>
      <section class="inventory-panel">
        <header><h2>Inventory</h2></header>
        <div class="carry-info">
          <div><span>Equipped</span><span id="equippedWeight">0 / 0</span></div>
          <div><span>Backpack</span><span id="backpackWeight">0 / 0</span></div>
        </div>
        <ul id="equippedList" class="equipped-list"></ul>
        <ul id="inventoryList" class="inventory-list"></ul>
      </section>
    </aside>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
