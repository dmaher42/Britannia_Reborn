<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Britannia Reborn â€” Ultima Interactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <main class="game-area" aria-label="Starter chamber">
      <canvas id="game" aria-label="World view" role="img"></canvas>
      <section class="message-panel" aria-live="polite">
        <div id="modeIndicator" class="mode-indicator">Mode: Walk</div>
        <div id="statusText" class="status-text">Use WASD or the arrow keys to explore.</div>
        <div id="messageLog" class="message-log"></div>
      </section>
    </main>
    <aside class="sidebar">
      <section class="world-panel">
        <header><h2>World</h2></header>
        <div class="world-info">
          <div><span>Area</span><span id="areaLabel">-</span></div>
          <div><span>Tile</span><span id="tileLabel">-</span></div>
        </div>
        <div class="button-row">
          <button id="saveButton" type="button">Save</button>
          <button id="loadButton" type="button">Load</button>
        </div>
        <p class="controls-hint">WASD / Arrows move &bull; L/G/U/T actions &bull; M: Mix spell &bull; C: Cast prepared spell &bull; 1-8 select &bull; F: Formation &bull; SPACE: Pause &bull; I: Toggle inventory</p>
      </section>
      <section class="party-panel">
        <header><h2>Party</h2></header>
        <div id="partyPortraits" class="party-portraits"></div>
      </section>
      <section class="equipment-panel">
        <header><h2>Equipment</h2></header>
        <div id="equipmentSlots" class="equipment-slots"></div>
      </section>
      <section class="inventory-panel">
        <header><h2>Shared Inventory</h2></header>
        <div class="carry-info">
          <div><span>Equipped</span><span id="equippedWeight">0 / 0</span></div>
          <div><span>Shared</span><span id="sharedWeight">0 / 0</span></div>
        </div>
        <div id="sharedInventory" class="inventory-list"></div>
      </section>
    </aside>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
