<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Britannia Reborn — Movement Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <main class="playfield">
      <canvas id="game" aria-label="World view"></canvas>
      <div class="overlay" aria-live="polite">
        <div id="statusText" class="status">Use WASD or the arrow keys to explore.</div>
        <div class="overlay-bottom">
          <div class="minimap-card">
            <div class="minimap-title" aria-hidden="true">Map</div>
            <canvas
              id="minimap"
              role="img"
              aria-label="Mini map overview of the current area"
            ></canvas>
          </div>
          <div id="terrainLabel" class="terrain">Terrain: -</div>
        </div>
      </div>
    </main>
    <aside class="sidebar" aria-label="Party and inventory">
      <section class="panel">
        <header>
          <h2>Character</h2>
        </header>
        <ul id="partyList" class="party-list" aria-live="polite"></ul>
      </section>
      <section class="panel">
        <header>
          <h2>Inventory</h2>
        </header>
        <div class="inventory-meta">
          <div><span>Total weight</span><span id="inventoryWeight">0</span></div>
          <div><span>Gold</span><span id="inventoryGold">0</span></div>
        </div>
        <div id="inventoryList" class="inventory-list"></div>
      </section>
      <section class="panel travel">
        <header>
          <h2>World</h2>
        </header>
        <div class="world-stats">
          <div><span>Area</span><span id="worldArea">-</span></div>
          <div><span>Tile</span><span id="worldTile">-</span></div>
        </div>
        <div class="button-row">
          <button id="btn-save" type="button" data-tip="Manually save your adventure.">Save Game</button>
          <button id="btn-load" type="button" data-tip="Load the most recent save.">Load Game</button>
        </div>
        <p class="travel-hint">Autosave triggers on level ups and when changing areas.</p>
      </section>
      <section class="panel actions">
        <header><h2>Combat</h2></header>
        <div class="button-row">
          <button id="btn-attack" class="action-btn" type="button" data-tip="Strike the selected enemy.">Attack</button>
          <button id="btn-defend" class="action-btn" type="button" data-tip="Increase defense and reduce incoming damage.">Defend</button>
          <button id="btn-use-item" class="action-btn" type="button" data-tip="Consume a potion or item.">Use Item</button>
        </div>
        <p class="travel-hint">Shortcuts: C — Character, I — Inventory, J — Journal.</p>
      </section>
      <section class="panel log" aria-live="polite">
        <header><h2>Journal</h2></header>
        <div id="log" class="log-entries"></div>
      </section>
    </aside>
  </div>
  <div id="toast" class="toast" hidden role="status" aria-live="assertive"></div>
  <div id="tooltip-root" aria-hidden="true"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
