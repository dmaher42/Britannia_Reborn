<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Britannia Reborn â€” Movement Prototype</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="layout">
      <main class="playfield">
        <canvas
          id="world3d"
          aria-label="Three-dimensional world view"
          style="position: absolute; inset: 0; width: 100%; height: 100%; display: block; pointer-events: none; z-index: 0;"
        ></canvas>
        <canvas
          id="game"
          aria-label="World view"
          style="position: relative; z-index: 1;"
        ></canvas>
        <div class="overlay" aria-live="polite">
          <div id="statusText" class="status">Use WASD or the arrow keys to explore.</div>
          <div class="overlay-bottom">
            <div class="minimap-card">
              <div class="minimap-title" aria-hidden="true">Map</div>
              <canvas
                id="minimap"
                role="img"
                aria-label="Mini map overview of the current area"
              ></canvas>
            </div>
            <div id="terrainLabel" class="terrain">Terrain: -</div>
          </div>
        </div>
      </main>
      <aside class="sidebar" aria-label="Party and inventory">
        <section class="panel">
          <header>
            <h2>Party</h2>
          </header>
          <ul id="partyList" class="party-list" aria-live="polite"></ul>
        </section>
        <section class="panel">
          <header>
            <h2>Inventory</h2>
          </header>
          <div class="inventory-meta">
            <div><span>Total weight</span><span id="inventoryWeight">0</span></div>
            <div><span>Gold</span><span id="inventoryGold">0</span></div>
          </div>
          <div id="inventoryList" class="inventory-list"></div>
        </section>
        <section class="panel travel">
          <header>
            <h2>Destinations</h2>
          </header>
          <label class="travel-label" for="destinationSelect">Fast travel</label>
          <select id="destinationSelect" aria-label="Fast travel destinations"></select>
          <button id="btnTravel" type="button">Travel</button>
          <p class="travel-hint">Select a destination to reposition the party instantly.</p>
        </section>
        <section class="panel actions">
          <header><h2>Actions</h2></header>
          <div class="button-row">
            <button id="btnTalk" type="button">Talk</button>
            <button id="btnCast" type="button">Cast Fire Dart</button>
            <button id="btnCombat" type="button">Start Skirmish</button>
            <button id="btnAddLoot" type="button">Add Loot</button>
          </div>
        </section>
        <section class="panel log" aria-live="polite">
          <header><h2>Journal</h2></header>
          <div id="log" class="log-entries"></div>
        </section>
      </aside>
    </div>
    <div id="toast" class="toast" hidden role="status" aria-live="assertive"></div>
    <script type="module" src="../main.js"></script>
    <script type="module">
      import {
        initThreeWorld,
        renderThreeWorld,
        setLights,
        setPixelArtMode,
      } from './world3d.js';

      const worldCanvas = document.getElementById('world3d');
      const threeWorld = initThreeWorld(worldCanvas, {
        pixelArtMode: false,
      });

      window.world3d = {
        canvas: worldCanvas,
        api: threeWorld,
        renderThreeWorld,
        setLights,
        setPixelArtMode,
      };
    </script>
  </body>
</html>
